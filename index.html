<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="display">0</div>
  <div class="container" id="nums">
    <button class="num" id="btn-0">0</button>
    <button class="num" id="btn-1">1</button>
    <button class="num" id="btn-2">2</button>
    <button class="num" id="btn-3">3</button>
    <button class="num" id="btn-4">4</button>
    <button class="num" id="btn-5">5</button>
    <button class="num" id="btn-6">6</button>
    <button class="num" id="btn-7">7</button>
    <button class="num" id="btn-8">8</button>
    <button class="num" id="btn-9">9</button>
  </div>
  <div class="container" id="ops">
    <button class="op" id="btn-add">+</button>
    <button class="op" id="btn-subtract">-</button>
    <button class="op" id="btn-multiply">*</button>
    <button class="op" id="btn-divide">/</button>
  </div>
  <div class="container">
    <button id="btn-equals">=</button>
    <button id="btn-clear">C</button>
  </div>
</body>
</html>
